<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"
          th:href="@{/webjars/font-awesome/5.15.1/css/fontawesome.min.css}"
          rel="stylesheet" media="screen" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}">
    </script>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image URL</th>
                    <th scope="col">List</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tr th:each="product : ${products}">
                <td th:text="${product.id.toHexString()}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td>
                    <a th:href="${'/product/show/' + product.id.toHexString()}">
                        <button type="button" class="btn btn-primary">Show</button>
                    </a>
                </td>
                <td>
                    <a th:href="${'/product/edit/' + product.id.toHexString()}">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="${'/product/delete/' + product.id.toHexString()}">
                        <button type="button" class="btn btn-primary">Remove</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/product/new">New Product</a>
        </div>
    </div>
</div>

</body>
</html>
